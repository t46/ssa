    - Q292N
    mediators:
    - Q105R
    - Q208
    - E1_LITERACY
  analytical_approach: Multi-level structural equation modeling (SEM) with latent
    variable interactions to test moderation effects. Complementary qualitative analysis
    of digital interaction patterns through content analysis of participant activity
    logs. Time-lagged analysis to establish temporal precedence in key relationships.
  literature_gaps:
  - Previous studies have not adequately distinguished between passive and active
    forms of digital engagement
  - Limited research on how digital capability moderates social capital formation
    online
  - Need for more nuanced understanding of how different types of online activities
    affect social trust
  - Lack of integration between digital capability frameworks and social capital theory
  - Limited longitudinal evidence on causal relationships between digital engagement
    and social outcomes
