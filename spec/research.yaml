research_proposals:
- id: 1
  title: 'Digital Technology and Social Trust: Examining the Role of Online Social
    Capital in Shaping American Values'
  objective: To investigate how different patterns of digital technology engagement
    influence interpersonal trust and civic participation among American adults, while
    accounting for digital capability and technological competence
  theoretical_background: This study integrates Putnam's social capital theory with
    digital capability frameworks (Khin & Ho, 2018) and digital transformation literature.
    Recent research suggests that digital technologies create differentiated forms
    of social engagement depending on users' digital competencies and usage patterns
    (Margaryan et al., 2010). The framework acknowledges that digital spaces may both
    enhance and diminish social capital through distinct mechanisms, moving beyond
    simple positive/negative dichotomies to examine specific technological affordances
    and their social impacts.
  hypotheses:
  - 'H1: Higher levels of passive social media consumption will be negatively associated
    with generalized social trust'
  - 'H2: Active digital engagement (content creation, community moderation) will be
    positively associated with civic participation'
  - 'H3: Digital capability (technological competence and literacy) will moderate
    the relationship between online engagement and social trust'
  - 'H4: The negative relationship between passive social media use and trust will
    be stronger for users with lower participation in local organizations'
  variables:
    dependent:
    - Q60
    - v2x_cspart
    - v2x_partipdem
    independent:
