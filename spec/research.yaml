    - Q260
    - Q275A
    - Q288R
    - H_URBRURAL
    - Q98R
    - Q54
    - Q44
    mediators:
    - Q207
    - Q67
    - Q19
  analytical_approach: 'Mixed-method approach combining: 1) Structural equation modeling
    (SEM) for testing direct and indirect effects, 2) Latent class analysis to identify
    distinct digital user profiles, 3) Hierarchical linear modeling for nested regional
    effects, 4) Qualitative analysis of online interaction patterns'
  literature_gaps:
  - Limited research on how digital capability (versus mere usage) affects trust formation
  - Lack of studies examining age-related differences in digital social capital formation
  - Need for more nuanced understanding of quality versus quantity in digital engagement
  - Insufficient investigation of platform-specific effects on trust outcomes
  - Limited integration of digital competency frameworks with social capital theory
